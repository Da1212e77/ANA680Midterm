<!DOCTYPE html>
<html>
<head>
    <title>Student Performance Predictor</title>
</head>
<body>
    <h1>Predict Student's Race/Ethnicity</h1>
    <form action="/predict" method="post">
        <label for="math_score">Math Score:</label>
        <input type="number" id="math_score" name="math_score" required><br><br>
        <label for="reading_score">Reading Score:</label>
        <input type="number" id="reading_score" name="reading_score" required><br><br>
        <label for="writing_score">Writing Score:</label>
        <input type="number" id="writing_score" name="writing_score" required><br><br>
        <input type="submit" value="Predict">
    </form>
    {% if prediction %}
        <h2>Predicted Race/Ethnicity: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
